<html>
    <title>1-10</title>
 <head>
      <p><b>Congratulations!</b></p>
      
 </head>
 <body>
     <script>
       var rand=Math.floor((Math.random()*10)+1)
       var input=g1

       function g1 (){ 
           return parseInt (window.prompt("Please guess a number between 1-10"))
    }

      while(rand!=input){g1}



    </script>
 </body>
</html>
